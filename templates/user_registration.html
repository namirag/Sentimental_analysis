<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>

  <body>
  <form action="/sign_up" method="post">
  <div class="container text-center p-1">
    <h2 class="font-weight-bold text-warning bg-dark"><u>Register</u></h2>
  </div>
    <div class="container mx-auto" style="width: 500px;">
      <div class="input-group p-1">
        <div class="input-group-prepend">
          <span class="input-group-text">First Name</span>
          <input type="text" aria-label="First name" name="first_name" class="form-control">
          <span class="input-group-text rounded ml-1">Last Name</span>
          <input type="text" aria-label="Last name" name="last_name" class="form-control">
        </div>
      </div>

      <div class="input-group p-1">
        <div class="input-group-prepend">
          <span class="input-group-text">Date of Birth</span>
          <input type="text" aria-label="date of birth" name="date_of_birth" class="form-control mr-1">
          <span class="input-group-text rounded">Gender</span>
          <input type="text" aria-label="gender" name="gender" class="form-control">
        </div>
      </div>

      <div class="input-group p-1">
        <div class="input-group-prepend">
          <span class="input-group-text">email</span>
          <input type="text" aria-label="email" name="email" class="form-control" placeholder="xyz@gmail.com">
          <span class="input-group-text ml-1 rounded">password</span>
          <input type="text" aria-label="password" name="password" class="form-control">
        </div>
      </div>
      <div class="container p-1">
        <div class="text-center">
          <input class="btn btn-outline-warning text-dark font-weight-bold" type="submit" value="Submit" style="text-decoration:none;">
        </div>

          <div class="text-center p-1">
            <span class="">form submitted status: {{status}}</span>
          </div>

        </div>
      </div>
</form>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  </body>
</html>
