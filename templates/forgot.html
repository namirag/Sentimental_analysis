<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>

<body>

<form action="/forgot_password" method="post">
    <div class="container text-center p-1">
        <h2 class="font-weight-bold text-success bg-dark"><u>Forgot Password</u></h2>
    </div>
    <div class="container mx-auto" style="width: 350px;">
        <div class="input-group p-1">
            <div class="input-group-prepend p-1">
                <span class="input-group-text rounded mr-1">Email</span>
                <input type="text" aria-label="email" name="email" class="form-control" placeholder="xyz@gmail.com">
            </div>
            <div class="input-group-prepend">
                <span class="input-group-text rounded mr-1">Password</span>
                <input type="password" aria-label="password" name="password" class="form-control">
            </div>
            <div class="text-center p-1">
                <span id="passwordHelpInline" class="form-text">
                    Must be 6 characters long contains one number and one special character.
                </span>
                <div class="text-center">
                    <span class="text-danger">{{error_msg}}</span>
                </div>
                <button type="submit" class="btn btn-outline-success font-weight-bold">
                    Reset Password
                </button>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</body>
</html>
